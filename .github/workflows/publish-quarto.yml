name: Deploy Quarto site with GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      # debug
      - name: Check R installation
        run: |
          which R || echo "R not found"
          which Rscript || echo "Rscript not found"
          R --version
        shell: bash

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install system dependencies for sf
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libudunits2-dev \
            libgdal-dev \
            libgeos-dev \
            libproj-dev \
            gdal-bin \
            proj-bin


      - name: Install R package dependencies
        run: |
          install.packages(c(
            "sf",
            "dplyr",
            "leaflet",
            "htmltools",
            "scales",
            "readr",
            "knitr",
            "here",
            "knitr",
            "dplyr",
            "foreign",
            "tidyverse",
            "lubridate",
            "readr",
            "maps",
            "leaflet",
            "lwgeom",
            "leaflet.extras"
          ))
        shell: Rscript {0}
      - name: Render Quarto site
        run: |
          quarto render docs
          touch docs/_site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

